<body ng-controller="MainCtrl as ctrl">

    <nav class="navbar navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SheldonsShield</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a>Films</a></li>
                    <li><a>Partyes: Work</a></li>
                    <li><a>Person: Sheldon</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container">

        <table class="table">
            <thead>
                <tr>
                    <th>Компания</th>
                    <th>фильмов</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in [1,2,3,4,5]">
                    <td>Компания</td>
                    <td>{{item * 10}}</td>
                </tr>
            </tbody>
        </table>          
        <hr />
        <table class="table">
            <thead>
                <tr>
                    <th>Рейтинг</th>
                    <th>фильм</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in ctrl.films.getList()">
                    <td>{{item}}</td>
                    <td>{{item}}</td>
                </tr>
            </tbody>
        </table>
        ctrl.films.getList() = {{ctrl.films.getList()}}
        <button ng-click="ctrl.films.getList()">reset</button>
        <hr />

        <footer>
            <p>SheldonsShield &copy; VAsoft 2017</p>
        </footer>
    </div>
